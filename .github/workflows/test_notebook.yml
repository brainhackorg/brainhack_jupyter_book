name: test notebook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-notebook:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Checks that the schemas are valid
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt

      - name: Python info
        run: |
          python --version
          pip list

      - name: Test Notebook
        run: |
          pytest --nbval-lax -v
